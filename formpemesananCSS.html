<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .inline {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .button-group .save-btn {
            background-color: #007bff;
            color: #fff;
        }
        .button-group .cancel-btn {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="order-id">Id Pemesanan:</label>
            <input type="text" id="order-id" value="1" readonly>
        </div>
        <div class="form-group">
            <label for="customer-name">Nama Pemesan:</label>
            <input type="text" id="customer-name" placeholder="Nama Pemesan">
        </div>
        <div class="form-group">
            <label for="identity-number">Nomor Identitas:</label>
            <input type="text" id="identity-number" placeholder="Nomor Identitas">
        </div>
        <div class="form-group">
            <label for="room-type">Tipe Kamar:</label>
            <select id="room-type">
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Harga:</label>
            <input type="text" id="price" readonly>
        </div>
        <div class="form-group">
            <label for="booking-date">Tanggal Pesan:</label>
            <input type="date" id="booking-date">
        </div>
        <div class="form-group">
            <label for="duration">Durasi Menginap:</label>
            <div class="inline">
                <input type="number" id="duration" min="1" placeholder="Durasi Menginap">
            </div>
            <span>Hari</span>
        </div>
        <div class="form-group">
            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast">
        </div>
        <div class="form-group">
            <label for="total-cost">Total Bayar:</label>
            <input type="text" id="total-cost" readonly>
        </div>
        <div class="button-group">
            <button type="submit" class="save-btn">Simpan</button>
            <button type="button" class="cancel-btn">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
