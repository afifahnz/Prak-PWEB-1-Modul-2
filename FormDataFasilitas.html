<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Tambah Data Fasilitas</title>
</head>
<body>
    <h1>Tambah Data Fasilitas</h1>
    <form id="formDataFasilitas">
        <table border="0">
            <tr>
                <td><label for="idFasilitas">ID Fasilitas</label></td> 
                <td><input type="number" id="idFasilitas" name="idFasilitas" required /></td>
            </tr>
            <tr>
                <td><label for="nama">Nama Fasilitas</label></td>
                <td><input type="text" id="namaFasilitas" name="namaFasilitas" required /></td>
            </tr>
            </tr>
                <td><label for="hargaWeekend">Harga Weekend</label></td> 
                <td><input type="number" id="hargaWeekend" name="hargaWeekend" required /></td> 
            </tr>
            </tr>
                <td><label for="hargaWeekday">Harga Weekday</label></td> 
                <td><input type="number" id="hargaWeekday" name="hargaWeekday" required /></td> 
            </tr>
            </tr>
                <td><label for="kuota">Kuota Fasilitas</label></td> 
                <td><input type="number" id="kuota" name="kuota" required /></td> 
            </tr>
            </tr>
                <td><label for="jamBuka">Jam Buka</label></td> 
                <td><input type="time" id="jamBuka" name="jamBuka" required /></td> 
            </tr>
            </tr>
                <td><label for="jamTutup">Jam Tutup</label></td> 
                <td><input type="time" id="jamTutup" name="jamTutup" required /></td> 
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" onclick="simpanData()" style="background-color: #007bff; 
                    color: white; border: none;">Simpan Data</button>
                    <button type="reset" style="background-color:red; 
                    color: white; border: none;">Batal</button>
                </td>
            </tr>
        </table>
    </form>

    <p id="pesanSimpan" style="color: green; font-weight: bold; display: none;">Data telah disimpan</p>

        <script>
            function simpanData() {
                // Menampilkan pesan setelah klik tombol simpan
                document.getElementById("pesanSimpan").style.display = "block";
                
                // Reset form setelah simpan
                document.getElementById("formPemesanan").reset();
                
                // Menghilangkan pesan setelah beberapa detik
                setTimeout(() => {
                    document.getElementById("pesanSimpan").style.display = "none";
                }, 3000);
            }
        </script>
    </body>
</html>
